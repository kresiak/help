
    <div class="card">
        <div class="card-body">
            <ngb-tabset>
                <ngb-tab title="{{'HELP.MENU.LIST OF MESSAGES' | translate}}" id="listOfMessages">
                    <ng-template ngbTabContent>
                        <div class="card">
                            <div class="card-body">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-sm-2 align-self-center"><b>{{'HELP.COLUMN.WHEN' | translate}}</b></div>
                                        <div class="col-sm-2 align-self-center"><b>{{'HELP.COLUMN.PROGRAM' | translate}}</b></div>
                                        <div class="col-sm-5 align-self-center"><b>{{'HELP.COLUMN.DESCRIPTION' | translate}}</b></div>
                                        <div class="col-sm-2 align-self-center"><b>{{'HELP.COLUMN.NAME' | translate}}</b></div>
                                    </div>
                                    <div> <!-- *ngFor="let helpMessage of helpMessages"-->
                                        <div class="row">
                                            <!--div class="col-sm-2 align-self-center"><gg-date-pointer [date]="helpMessage.data.createDate"></gg-date-pointer></div-->
                                            <div class="col-sm-2 align-self-center">{{helpMessages}}</div>
                                            <div class="col-sm-5 align-self-center">
                                                <gg-editor [content]="helpMessages.data.name"></gg-editor>
                                            </div>
                                            <!--
                                            <div class="col-sm-2 align-self-center">
                                                <gg-editor [content]="helpMessage.data.description"></gg-editor>
                                            </div>
                                            -->
                                        </div>
                                    </div>                             
                                </div>
                            </div>
                        </div>
                    </ng-template>
                </ngb-tab>        
                <ngb-tab title="{{'HELP.MENU.NEW MESSAGE' | translate}}" id="newMessage">
                    <ng-template ngbTabContent>
                        <div class="card">
                            <div class="card-body">
                                <div class="container-fluid">
                                    <gg-form [structure]="formStructure" (formSaved)="formSaved($event)"></gg-form>
                                </div>
                            </div>
                        </div>
                    </ng-template>
                </ngb-tab>
            </ngb-tabset>
        </div>
    </div>
